<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet" />
</head>
<style>
    body {
        background-color: #dadada;
    }

    body>.grid {
        height: 100%;
    }

    .column {
        max-width: 450px;
    }
</style>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="http://www.semantic-ui.cn/examples/assets/images/logo.png" alt="" class="image">
                <div class="content">Log-in your count</div>
            </h2>
            <form action="" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                </div>
                <div class="ui error message">
                    <ul class="list">
                        <li>please enter your email</li>
                        <li>please enter a valid email</li>
                        <li>please enter your password</li>
                        <li>your password must be at least 6 characters</li>
                    </ul>
                </div>
            </form>
            <div class="ui message">
                New to us?
                <a href="">Sign up</a>
            </div>
        </div>
    </div>


    <script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js"></script>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'email',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'please enter your email'
                                    },
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter a valid e-mail'
                                    },
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    },
                                ]
                            },
                        }
                    })
            })
    </script>
</body>

</html>
